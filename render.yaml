services:
  - type: web
    name: yt-summarizer
    env: python
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.17  # Updated to a slightly newer patch version
      - key: PORT
        value: 5000

    healthCheckPath: /
    autoDeploy: true
    plan: free

    # Optional: Configure automatic scaling
    scalingConfig:
      maxInstances: 1

    # Optional: Additional environment variables can be added here
    additionalEnvVars:
      - key: DEBUG
        value: "False"
      - key: FLASK_ENV
        value: production