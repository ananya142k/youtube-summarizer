<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link rel="stylesheet" type="text/css" href="/frontend/styles.css">
</head>
<body>

<div class="container">
    <h1>YouTube Video Summarizer</h1>
    
    <form id="videoForm">
        <div class="form-group">
            <label for="videoUrl">Paste YouTube Video URL:</label>
            <input type="url" id="videoUrl" name="videoUrl" required placeholder="https://www.youtube.com/watch?v=VIDEO_ID">
        </div>
        
        <input type="submit" value="Generate Summary">
    </form>

    <div class="output-section" id="outputSection" style="display:none;">
        <h2>Transcript</h2>
        <pre id="transcript"></pre>

        <h2>Summary</h2>
        <p id="summary"></p>

        <h2>Clickable Timestamps</h2>
        <ul id="timestamps"></ul>
    </div>
</div>

<script src="/frontend/script.js"></script>
</body>
</html>
